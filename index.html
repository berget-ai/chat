    <title>Berget AI</title>
    <link rel="shortcut icon" href="#" />
    <link rel="icon" type="image/svg+xml" href="/assets/berget-icon-black.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="/assets/berget-icon-white.svg" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/berget-icon-black-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/berget-icon-black-16x16.png" />
    <link rel="apple-touch-icon" href="/assets/berget-icon-black-128x128.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content" />
    <style>
      @import '/assets/fonts/dm-sans.css';
      @import '/assets/fonts/ovo.css';

      :root {
        --color-background: #1a1a1a;
        --color-surface: #e5ddd5;
        --color-text: #ffffff;
        --color-text-secondary: rgba(255, 255, 255, 0.6);
        --color-text-tertiary: rgba(255, 255, 255, 0.4);
        --color-primary: #4361ee;
        --color-secondary: #7209b7;
        --color-success: #22c55e;
        --color-error: #ff0033;
        --color-warning: #f59e0b;
        --color-info: #3b82f6;
        --color-offline: #4b5563;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: 'DM Sans', sans-serif;
        font-feature-settings: 'ss01', 'ss02', 'cv01', 'cv02';
        background-image: linear-gradient(
            to bottom,
            rgba(229, 221, 213, 0.02) 1px,
            transparent 1px
          ),
          linear-gradient(to right, rgba(229, 221, 213, 0.02) 1px, transparent 1px);
        background-size: 24px 24px;
        color: var(--color-text);
        background-color: var(--color-background);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Ovo', serif;
      }
    </style>
    <script>
      const theme = localStorage.getItem('color-theme');
      const loadingContainerStyle = document.createElement('style');
      let backgroundColor;

      if (theme === 'dark') {
        backgroundColor = '#1a1a1a';
      } else if (theme === 'light') {
        backgroundColor = '#ffffff';
      } else if (theme === 'system') {
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        backgroundColor = prefersDarkScheme ? '#1a1a1a' : '#ffffff';
      } else {
        backgroundColor = '#1a1a1a'; // Default to dark theme
      }

      loadingContainerStyle.innerHTML = `
        #loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: ${backgroundColor};
          background-image: linear-gradient(
              to bottom,
              rgba(229, 221, 213, 0.02) 1px,
              transparent 1px
            ),
            linear-gradient(to right, rgba(229, 221, 213, 0.02) 1px, transparent 1px);
          background-size: 24px 24px;
        }
      `;
      document.head.appendChild(loadingContainerStyle);
    </script>
    <script defer type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root">
      <div id="loading-container">
        <img src="/assets/berget-icon-white.svg" alt="Berget AI Logo" style="width: 80px; height: 80px;" />
      </div>
    </div>
  </body>
</html>
